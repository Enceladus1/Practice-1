<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hexadecimal to Decimal Interconverter</title>
		<meta name="viewport" content="width=device-width">
		<meta name="theme-color" content="black" />
		<link rel="stylesheet" href="UI.css"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,900&display=swap" rel="stylesheet">
		</head>
		<body>
		  <div id="loader"></div>
			<div id="body" >
				<div align="center">
				<input id="Input" placeholder="Enter HEXCODE/Decimal">
					<button id="ConvertH2D" onclick="H2D()">DECIMAL</button>
					<button id="ConvertD2H" onclick="D2H()">HEXADECIMAL</button>
					</div>
					<p id="Show">000</p>
			</div>
	<script src="Function.js"></script>
</body>
</html>
